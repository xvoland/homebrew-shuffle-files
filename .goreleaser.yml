builds:
  - binary: shuffle-files
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - 386
    env:
      - CGO_ENABLED = 0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: shuffle-files
    homepage: https://dotoca.net/shuffle-files
    description: "This is a CLI tool which shuffles the files in the directory"
    repository:
      owner: shuffle-files
      name: shuffle-files
    commit_author:
      name: Vitalii Tereshchuk
      email: xvoland@dotoca.net

checksum:
  name_template: 'checksums.txt'